<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join array into a single string</title>
</head>
<body>
    <script>
        // Create an array for the shopping items
        var myShoppingList = ["tomatoes", "potatoes", "mangoes"];

        // Create an array to concatenate all items and in a new line
        var myShoppingListView = myShoppingList.join("<br/>");

        // Display the result from the new array
        document.write("My shopping list: " + "<br/>" + myShoppingListView);
    </script>
    
</body>
</html>
