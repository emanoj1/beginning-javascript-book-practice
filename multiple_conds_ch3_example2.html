<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Conditions</title>
</head>
<body>
    <script>
        var myAge = parseInt(prompt("Your age: "), 10);

        if (myAge >= 0 && myAge <= 18) {
            document.write("I am not a child or a teenager!")
        };

        if (myAge > 18 && myAge <= 40) {
            document.write("No...much older!")
        };

        if (myAge > 40 && myAge < 50) {
            document.write("That's it! I am 48 year's old.")
        };

        if (myAge > 50) {
            document.write("Yes, I am old!");

        }

    </script>
    
</body>
</html>
