<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings to Numbers</title>
</head>
<body>
    <script>
        var myString = "56.02 degrees in Fahrenheit";
        var myInt;
        var myFloat;

        document.write("\"" + myString + "\"" + " is " + parseInt(myString, 10) + " as an integer" + "<br/>");
        
        myFloat = parseFloat(myString);

        document.write(myString + "when converted to fraction is" + myFloat);

    </script>
    
</body>
</html>
