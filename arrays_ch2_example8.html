<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var myArray =[];
        myArray[0] = "John";
        myArray[1] = "Jane";
        myArray[2]= "Jim";

        document.write("myArray[0] = " + myArray[0] + "<br/>");
        document.write("myArray[1] = " + myArray[1] + "<br/>");
        document.write("myArray[2] = " + myArray[2] + "<br/>");

    </script>
    
</body>
</html>
