<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convert</title>
</head>
<body>
    <script>
        // AIM: Convert Fahrenheit to Centigrade
        // FORMULA: C = (F - 32) Ã— 5/9
        var tempFahrenheit = prompt("Enter Fahrenheit: ");
        var tempCelcius;
        tempCelcius = (tempFahrenheit - 32) * 5/9;

        alert(tempFahrenheit + " Fahrenheit is " + tempCelcius + " Celcius.");
    </script>
    
</body>
</html>
