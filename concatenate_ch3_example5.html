<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenation</title>
</head>
<body>
    <script>
        var greetString = "Hello";
        var nameString = prompt("Your name: ");
        var concatString;

        document.write(greetString + " " + nameString + "<br/>");
        concatString = greetString + " " + nameString;
        document.write(concatString);
    </script>
    
</body>
</html>
